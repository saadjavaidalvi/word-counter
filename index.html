<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col items-center p-6 transition-colors duration-300">
  <div class="max-w-2xl w-full bg-white dark:bg-gray-800 dark:text-gray-200 rounded-2xl shadow p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Word Counter & Reading Time</h1>
      <!-- Dark Mode Toggle -->
      <button id="toggleTheme" class="p-2 rounded-lg border dark:border-gray-600">

    </div>
    
    <p class="text-gray-600 dark:text-gray-400 text-center mb-4">
      Paste your text below to instantly count words, characters, and estimate reading time.
    </p>
    
    <!-- Text Area -->
    <textarea 
      id="textInput" 
      class="w-full h-48 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"
      placeholder="Type or paste your text here..."
    ></textarea>
    
    <!-- Results -->
    <div class="mt-4 grid grid-cols-3 gap-4 text-center">
      <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg">
        <p class="font-semibold">Words</p>
        <p id="wordCount" class="text-lg">0</p>
      </div>
      <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg">
        <p class="font-semibold">Characters</p>
        <p id="charCount" class="text-lg">0</p>
      </div>
      <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg">
        <p class="font-semibold">Reading Time</p>
        <p id="readingTime" class="text-lg">0 min</p>

        />

  </div>

  <footer class="mt-6 text-gray-500 dark:text-gray-400 text-sm">

  <script>
    // Word Counter Logic
    const textInput = document.getElementById("textInput");
    const wordCountEl = document.getElementById("wordCount");
    const charCountEl = document.getElementById("charCount");
    const readingTimeEl = document.getElementById("readingTime");

    textInput.addEventListener("input", () => {
      const text = textInput.value.trim();
      const words = text ? text.split(/\s+/).length : 0;
      const chars = text.length;
      const readingTime = Math.ceil(words / 200); // avg ~200 wpm

      wordCountEl.textContent = words;
      charCountEl.textContent = chars;
      readingTimeEl.textContent = readingTime + " min";
    });

    // Dark Mode Toggle
    const toggleTheme = document.getElementById("toggleTheme");
    const htmlEl = document.documentElement;

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      htmlEl.classList.add("dark");
    }

    toggleTheme.addEventListener("click", () => {
      htmlEl.classList.toggle("dark");
      localStorage.setItem("theme", htmlEl.classList.contains("dark") ? "dark" : "light");
      toggleTheme.textContent = htmlEl.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
    });

    // Set correct icon on load
    toggleTheme.textContent = htmlEl.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
  </script>
